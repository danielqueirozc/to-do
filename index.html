<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="css/styles.css" />

  <title>to-do</title>
</head>
<body>
  <div class="to-do-container">
    <header><h1>To-do</h1></header>
    <form action="" id="to-do-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="to-do-input" placeholder="O que tu vai fazer?">
        <button type="submit"><i class="ph ph-plus"></i></button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
      <input type="text" id="edit-input">
      <button type="submit"><i class="ph ph-checks"></i></button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button"><i class="ph ph-backspace"></i></button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <div id="to-do-list">
      <div class="to-do done">
        <h3>to fazendo alguma coisa...</h3>
        <button class="finish-to-do"><i class="ph ph-check"></i></button>
        <button class="edit-to-do"><i class="ph ph-pencil"></i></button>
        <button class="remove-to-do"><i class="ph ph-x"></i></button>
      </div>
      <div class="to-do">
        <h3>Estou estudando</h3>
        <button class="finish-to-do"><i class="ph ph-check"></i></button>
        <button class="edit-to-do"><i class="ph ph-pencil"></i></button>
        <button class="remove-to-do"><i class="ph ph-x"></i></button>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
